spring.application.name=restaurante
spring.datasource.url=jdbc:postgresql://localhost:5432/sabore
spring.datasource.username=postgres
spring.datasource.password=leonardo
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Para desenvolvimento em HTTP localhost, use Lax e secure=false
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false
# Em produção HTTPS cross-site, altere para:
# server.servlet.session.cookie.same-site=None
# server.servlet.session.cookie.secure=true

# Upload de arquivos (multipart)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB